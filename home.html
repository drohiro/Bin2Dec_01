<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Binarie to Decimal</title>
</head>

<body>

    <div class="container mb-5">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-12 col-md-6">
                <div class="row justify-content-center mb-5">
                    <h1 class="title col-10 col-md-8" style="text-align: center">Binarie to Decimal Converter</h1>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-10 col-md-8">
                        <label for="binarie">Binário</label>
                        <input type="text" class="form-control" id='binarie' placeholder="Digite um número binário">
                    </div>
                    <div class="form-group col-10 col-md-8">
                        <label for="decimal">Decinal:</label>
                        <input type="text" class="form-control mb-4" id='decimal' readonly>
                    </div>
                    <div class="form-row col-10 col-md-8 justify-content-center">
                        <button type="submit" class="btn btn-primary" onclick="converte()">Converter</button>
                    </div>
                </div>

            </div>
        </div>
        <header class="row justify-content-center mt-5">Powered by: Drohiro</header>
    </div>

    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
